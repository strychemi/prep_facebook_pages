<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to facebook</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="front-navbar-background about">
      <div class="front-navbar-container about">
        <div class="fblogo">
          <a href="newsfeed.html">
            <img src="images/FBicon.png">
          </a>
        </div>
        <div class="sb">
          <form>
            <input type="text" name="searchbar" id="searchbar" placeholder="Search Facebook">
          </form>
        </div>
        <div id="navbar-profile-button">
          <form action="newsfeed.html">
            <input value="Bob" type="submit" class="navbar-text-cta">
          </form>
        </div>
        <div id="navbar-home-button">
          <form action="about.html">
            <input value="Home" type="submit" class="navbar-text-cta">
          </form>
        </div>
      </div>
    </div>
    <div class="timeline-menu">
      <div class="cover-photo">
        <img src="images/canvas.png">
      </div>
      <div class="profile-photo">
        <img src="images/profileicon.png">
      </div>
      <div class="cover-name">
        Bob Joe
      </div>
      <div class="timeline-menu-bar">
        <a class="timeline-menu-button" href="newsfeed.html">
          Timeline
        </a>
        <a class="timeline-menu-button">
          About
        </a>
        <a class="timeline-menu-button" href="friends.html">
          Friends
        </a>
        <a class="timeline-menu-button">
          Photos
        </a>
      </div>
    </div>


  </body>
</html>
