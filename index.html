<!DOCTYPE html>
<html>
<head>
  <title>Facebook - Log In or Sign Up</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="front-navbar-background">
  <div class="front-navbar-container">
    <div class="word-logo">
      facebook
    </div>
    <div class="login-elements">
      <form class="login-form">
      <table>
        <tbody>
          <tr>
            <td class="login-label">
              Email or Phone
            </td>
            <td class="login-label">
              Password
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" name="email">
            </td>
            <td>
              <input type="text" name="password">
            </td>
            <td>
              <label id="login-button">
                <input value="Log In" type="submit" id="login-cta">
              </label>
            </td>
          </tr>
          <tr>
            <td class="login-label-below">
              <input id="persist" type="checkbox" name="persistent">
              <label for"persist">Keep me logged in</label>
            </td>
            <td class="login-label-below">
              Forgot your passord?
            </td>
          </tr>
        </tbody>
      </table>
    </form>
    </div>
  </div>
  </div>

  <div class="front-contents">
    <div></div>
  </div>

</body>
</html>
